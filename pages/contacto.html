<body>
     <div class="grid__container">
          <header class="header">
               <img class="banner" src="../img/b2.jpg" alt="imagen_Desierto">
               <div class="logo__Container">
                    <img class="logo" src="../img/logo.png" alt="Logo">

          <nav class="nav">
               <ul class="menu">
                    <li><a href="../index.html">Home</a></li>

     <main class="main">
          <div class="bodyMasc">
               <div class="mainTxt">
                    <h2>CONTÁCTANOS</h2>
               </div>
               <section class="contact">
                    <div class="contactForm">
                         <form action="/" method="post">
                              <label for="nombre">Nombre:</label>
                              <input type="text" id="nombre" placeholder="Ingresa tu nombre" class="input">
                              <label for="apellido">Apellido:</label>
                              <input type="text" id="apellido" placeholder="Ingresa tu apellido" class="input">
                              <label for="tel">Teléfono:</label>
                              <input type="text" id="tel" placeholder="Ingresa tu número tel." class="input">
                              <label for="email">Correo:</label>
                              <input type="text" id="email" placeholder="Ingresa tu correo" class="input">
                              <label for="msj">Mensaje:</label>
                              <textarea name="txt" id="msj" cols="30" rows="10" class="textarea"
                                   placeholder="Ingresa tu msn"></textarea>
                              <input type="submit" value="Enviar" class="inputBtn">
                         </form>
               </section>
               <section class="contactManage">
                    <div class="txtManage">
                         <h4>MÁNAGER</h4>
                         <p>Cristian Caballero</p>
                         <p>criscaballero1293@gmail.com</p>
                         <p>+52 562352383 (CDMX)</p>
                    </div>
               </section>
               <section class="seccionCinco">
                    <div class="socialTxt">
                         <p>Síguenos en:</p>
                    </div>
                    <div class="social">
                         <a href="#"><span class="icon-facebook socialIcon"></span></a>
                         <a href="#"><span class="icon-instagram socialIcon"></span></a>
                         <a href="#"><span class="icon-twitter socialIcon"></span></a>
                         <a href="#"><span class="icon-youtube socialIcon"></span></a>
                    </div>
               </section>
          </div>
          </div>
     </main>
     </div>
