                    </div>
                    <div class="galGridContainer">

                         <div class="galItem"><img src="../img/imgGal/2.jpg" alt="img"></div>
                         <div class="galItem"><img src="../img/imgGal/3.jpg" alt="img"></div>

                    </div>
               </section>
               <section class="seccionCinco">
                    <div class="socialTxt">

                    <div class="social">
